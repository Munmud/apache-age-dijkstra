name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # needs: publish-to-npm
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        run: gh release create ${{ github.ref }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
